<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favicon-link -->
  <link rel="icon" type="image/svg+xml" href="./assets/images/googlepay-imge.webp" />
  <!-- css-link -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Gpay-UI</title>
</head>

<body class="bg-gray-700 max-w-md mx-auto">
  <div class="bg-zinc-900">
    <div class="flex items-center px-4 py-2 space-x-4">
      <div class="relative flex-1">
        <!-- search-icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          class="text-gray-200 fill-current absolute top-3 left-2.5">
          <path
            d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0c.41-.41.41-1.08 0-1.49zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14" />
        </svg>

        <!-- placeholfer -->
        <input type="text" placeholder="Pay friends and merchants"
          class="bg-zinc-700 text-gray-100 pl-12 rounded-full px-4 py-2.5 outline-none w-full" />
      </div>

      <!-- my-profile -->
      <img src="./assets/images/My image.jpg" alt="vasanth" class="w-9 h-9 rounded-full cursor-pointer"
        title="profile" />
    </div>

    <!-- Banner -->
    <img src="./assets/images/Gpay-banner.jpg" alt="gpay-banner" class="flex justify-center" />




    <!-- icons -->
    <section class="px-10 py-6 grid grid-cols-4 gap-6 text-sm text-center ">
      <!-- QR-scanner -->
      <div class="flex flex-col justify-center items-center cursor-pointer ">

        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="30" viewBox="0 0 24 24"
          class="text-gray-200 fill-current">
          <path
            d="M2 7V2h5v2H4v3zm0 15v-5h2v3h3v2zm15 0v-2h3v-3h2v5zm3-15V4h-3V2h5v5zm-2.5 10.5H19V19h-1.5zm0-3H19V16h-1.5zM16 16h1.5v1.5H16zm-1.5 1.5H16V19h-1.5zM13 16h1.5v1.5H13zm3-3h1.5v1.5H16zm-1.5 1.5H16V16h-1.5zM13 13h1.5v1.5H13zm6-8v6h-6V5zm-8 8v6H5v-6zm0-8v6H5V5zM9.5 17.5v-3h-3v3zm0-8v-3h-3v3zm8 0v-3h-3v3z" />
        </svg>

        <span class="text-gray-400 mt-2">Scan any<br />QR code</span>
      </div>

      <!-- pay-contacts -->
      <div class=" flex flex-col justify-center items-center cursor-pointer ">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="30" viewBox="0 0 24 24 "
          class="text-gray-200 fill-current">
          <path
            d="M4 2a1 1 0 0 0-1 1v2h2v2H2v2h3v2H2v2h3v2H2v2h3v2H3v2a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zm5 14a3 3 0 1 1 6 0zm3-4a2 2 0 1 1 0-4a2 2 0 0 1 0 4" />
        </svg>
        <span class="text-gray-400 mt-2">Pay<br />contacts</span>
      </div>

      <!-- pay phone number -->
      <div class="flex flex-col justify-center items-center cursor-pointer ">

        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="30" viewBox="0 0 24 24"
          class="text-gray-200 fill-current">
          <path
            d="M7 23q-.825 0-1.412-.587T5 21v-6h2v3h10V6H7v3H5V3q0-.825.588-1.412T7 1h10q.825 0 1.413.588T19 3v18q0 .825-.587 1.413T17 23zm0-3v1h10v-1zm3-4l-1.4-1.4l1.55-1.6H2v-2h8.15L8.6 9.4L10 8l4 4zM7 4h10V3H7zm0 0V3zm0 16v1z" />
        </svg>

        <span class="text-gray-400 mt-2">Pay phone<br />number</span>
      </div>

      <!-- bank-transfer -->
      <div class="flex flex-col justify-center items-center cursor-pointer ">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="30" viewBox="0 0 24 24"
          class="text-gray-200 fill-current">
          <path d="M6.5 10h-2v7h2zm6 0h-2v7h2zm8.5 9H2v2h19zm-2.5-9h-2v7h2zm-7-6.74L16.71 6H6.29zm0-2.26L2 6v2h19V6z" />
        </svg>
        <span class="text-gray-400 mt-2">Bank<br />transfer</span>
      </div>

      <!-- Pay-UPI-ID -->
      <div class="flex flex-col justify-center items-center cursor-pointer ">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="30" viewBox="0 0 20 20"
          class="text-gray-200 fill-current">
          <path fill="currentColor" fill-rule="evenodd"
            d="M5.404 14.596A6.5 6.5 0 1 1 16.5 10a1.25 1.25 0 0 1-2.5 0a4 4 0 1 0-.571 2.06A2.75 2.75 0 0 0 18 10a8 8 0 1 0-2.343 5.657a.75.75 0 0 0-1.06-1.06a6.5 6.5 0 0 1-9.193 0ZM10 7.5a2.5 2.5 0 1 0 0 5a2.5 2.5 0 0 0 0-5Z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="text-gray-400 mt-2">Pay UPI ID<br />or number</span>
      </div>


      <!-- self-transfer -->
      <div class="flex flex-col justify-center items-center cursor-pointer ">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="30" viewBox="0 0 24 24"
          class="text-gray-200 fill-current">
          <path
            d="M6.4 20q-1 0-1.7-.7T4 17.6v-1.175q0-.95.688-1.763q.687-.812 1.812-1.4q1.125-.587 2.538-.925Q10.45 12 11.9 12q1.45 0 2.9.337q1.45.338 2.6.938q1.15.6 1.875 1.413Q20 15.5 20 16.45v1.15q0 1-.7 1.7t-1.7.7Zm0-2h11.2q.15 0 .275-.125Q18 17.75 18 17.6v-1.175q0-.625-1.788-1.525q-1.787-.9-4.312-.9q-2.575 0-4.237.9Q6 15.8 6 16.45v1.15q0 .15.125.275Q6.25 18 6.4 18Zm5.5-7q-1.45 0-2.475-1.025Q8.4 8.95 8.4 7.5q0-1.45 1.025-2.475Q10.45 4 11.9 4q1.475 0 2.487 1.025Q15.4 6.05 15.4 7.5q0 1.45-1.025 2.475Q13.35 11 11.9 11Zm0-2q.625 0 1.063-.438q.437-.437.437-1.062t-.437-1.062Q12.525 6 11.9 6t-1.062.438Q10.4 6.875 10.4 7.5t.438 1.062Q11.275 9 11.9 9Zm0-1.5ZM12 14Z" />
        </svg>
        <span class="text-gray-400 mt-2">Self<br />transfer</span>
      </div>

      <!-- pay-bills -->
      <div class="flex flex-col justify-center items-center cursor-pointer ">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="30" viewBox="0 0 512 512"
          class="text-gray-200 fill-current">
          <path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"
            d="M160 336V48l32 16l32-16l31.94 16l32.37-16L320 64l31.79-16l31.93 16L416 48l32.01 16L480 48v224" />
          <path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"
            d="M480 272v112a80 80 0 0 1-80 80a80 80 0 0 1-80-80v-48H48a15.86 15.86 0 0 0-16 16c0 64 6.74 112 80 112h288" />
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
            d="M224 144h192m-128 80h128" />
        </svg>
        <span class="text-gray-400 mt-2">Pay<br />bills</span>
      </div>

      <!-- Moblie-recharge -->
      <div class="flex flex-col justify-center items-center cursor-pointer ">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="30" viewBox="0 0 24 24"
          class="text-gray-200 fill-current">
          <path
            d="M19 1H9c-1.1 0-2 .9-2 2v2c0 .55.45 1 1 1s1-.45 1-1V4h10v16H9v-1c0-.55-.45-1-1-1s-1 .45-1 1v2c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zM7.01 13.47l-1.92-1.92c-.35-.35-.92-.35-1.27 0s-.35.92 0 1.27l2.47 2.47c.39.39 1.02.39 1.41 0l5.85-5.85c.35-.35.35-.92 0-1.27s-.92-.35-1.27 0l-5.27 5.3z" />
        </svg>
        <span class="text-gray-400 mt-2">Mobile<br />recharge</span>
      </div>
    </section>

    <!-- Quick-balance -->
    <section class="flex justify-center items-center space-x-4">
      <div class="text-zinc-400 text-sm px-4 py-1.5 bg-zinc-800 rounded-full">
        Activate UPI Lite
      </div>

      <div class="text-zinc-400 text-sm px-4 py-1.5 bg-zinc-800 rounded-full">
        UPI ID: vasanthviller17-1@okaxis
      </div>
    </section>

    <!-- peoples-list -->
    <h2 class="text-gray-300 text-2xl pl-8 mt-6">People</h2>
  </div>
</body>

</html>
